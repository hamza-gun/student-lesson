<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: html_head}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments :: html_navbar}"></div>

        <div class="text-left mb-3">
            <a th:href="@{/lesson/showFormForLessonAdd}"
               class="btn btn-info"> Add Lesson
            </a>
            <a th:href="@{/lesson/pdf/lesson}"
               class="btn btn-info"> Lesson List PDF
            </a>
        </div>
        <div class="text-left mb-3">
            <form th:action="@{/lesson/search-form-lesson}" method="post">
                <div class="form-group row">
                    <label for="lessonCode" class="col-sm-2 col-form-label">Lesson Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lessonCode" name="lessonCode" placeholder="Enter Lesson Code">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-info">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-bordered table-striped table-responsive-md">
            <thead class="table-dark">
                <tr>
                    <th>Lesson Code</th>
                    <th>Lesson Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="templesson : ${lesson}">
                    <td th:text="${templesson.lessonCode}"/>
                    <td th:text="${templesson.lessonName}"/>
                    <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/lesson/showFormForLessonUpdate(lessonId=${templesson.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>
                        <!-- Add "delete" button/link -->
                        <a th:href="@{/lesson/delete-lesson(lessonId=${templesson.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this lesson?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
